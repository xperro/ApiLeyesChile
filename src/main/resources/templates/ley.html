<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="'Ley ' + ${ley.numero}">Ley</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full flex flex-col">
    <!-- Navbar -->
    <header class="bg-white shadow p-4 flex items-center justify-between">
      <h1 class="text-xl font-bold">Detalle de Ley</h1>
      <a href="javascript:history.back()" class="text-blue-600 hover:underline">
        ← Volver
      </a>
    </header>

    <!-- Content -->
    <main class="flex-1 container mx-auto p-6">
      <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow p-8">
        <h2 class="text-3xl font-semibold mb-4">
          <span class="text-gray-500">Ley</span>
          <span th:text="${ley.numero}">12345</span>
        </h2>
        <p class="text-lg mb-6" th:text="${ley.titulo}">
          Título de la ley aquí…
        </p>

        <dl class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-4 mb-6">
          <div>
            <dt class="text-sm font-medium text-gray-600">Fecha de publicación</dt>
            <dd class="mt-1 text-gray-800" th:text="${ley.fechaPublicacion}">YYYY-MM-DD</dd>
          </div>
          <div>
            <dt class="text-sm font-medium text-gray-600">Fecha de promulgación</dt>
            <dd class="mt-1 text-gray-800" th:text="${ley.fechaPromulgacion}">YYYY-MM-DD</dd>
          </div>
        </dl>

        <a
          th:href="${ley.id}"
          target="_blank"
          class="inline-block px-5 py-3 bg-blue-600 text-white font-medium rounded-xl shadow hover:bg-blue-700 transition-colors"
        >
          Ver en BCN
        </a>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow p-4 text-center text-sm text-gray-500">
      &copy; 2025 Biblioteca del Congreso Nacional
    </footer>
  </body>
</html>
